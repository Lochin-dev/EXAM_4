<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <!-- BOOTSTRAP ICON -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
   <!-- CSS only BOOTSTRAP-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
   <!-- main CSS -->
   <link rel="stylesheet" href="./reg_log.css" />
   <title>REGISTRATION</title>
</head>

<body>
   <div class="container">
      <div class="kard px-5 py-1">
         <div class="card1 wrap">
            <img src="./images/Logo1.svg" alt="logout" />
            <h1 class="card1_title">Welcome to Eduvi Online Learning Platform</h1>
            <div><img src="./images/logo2.png" alt="logo" /></div>
            <span class="img_span"><img src="./images/Sliders.svg" alt="Sliders" /></span>
         </div>

         <div class="span_hr"></div>

         <div class="card1">
            <div class="border p-1 m-auto">
               <img src="./images/icon.png" alt="icon" />
               <p class="border_text pt-3 ps-4">Signup with google</p>
            </div>
            <h3 class="signup">-- Or signup with your email --</h3>

            <form action="#">
               <p class="reg_text">Full name</p>
               <label for="" class="label">
                  <input class="input" type="text" placeholder="Full name" />
                  <span class="span_icon"><i class="bi bi-person"></i></span>
               </label>
               <p class="reg_text">Email</p>
               <label for="" class="label">
                  <input class="input" type="text" placeholder="Email" />
                  <span class="span_icon"><i class="bi bi-envelope"></i></span></label>
               <p class="reg_text">Passord</p>
               <label for="" class="label">
                  <input class="input" type="text" placeholder="Passord" />
                  <span class="span_icon"><i class="bi bi-lock"></i></span>
               </label>

               <span class="d-flex">
                  <input type="checkbox" class="checkbox" />
                  <p class="ps-2 pt-2 agrid">
                     I agreed to the
                     <span style="color: #0a033c">Terms & Conditions</span>
                  </p>
               </span>

               <button class="reg_btn btn-weght">Sign up</button>

            </form>
            <br>
            <p class="sign_text">Alreay have account?
               <a href="#">Sign in</a>
            </p>
         </div>
      </div>
   </div>
</body>
</html>
